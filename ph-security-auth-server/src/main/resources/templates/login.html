<body>
<div class="htmleaf-container">

            <form class="layui-form" id="form">
                <div class="layui-form-item">

            </form>
        </div>

</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
    var jqxhr;
    //设置ajax请求完成后运行的函数,
    $.ajaxSetup({
        complete:function(){
            //alert(jqxhr.getResponseHeader("REDIRECT"))
            window.location.href = jqxhr.getResponseHeader("REDIRECT")//将后端重定向的地址取出来,使用win.location.href去实现重定向的要求
        }
    });
    $(function() {
        $("#login-button").click(function() {
            jqxhr = $.ajax({
                type: "post",
                //contentType:"application/json",
                data: {"username":"user","password":"12345"},
                url: "/login",
                dataType: "html",
                contentType : "application/x-www-form-urlencoded; charset=UTF-8",
                beforeSend: function(request) {
                request.setRequestHeader("code","code" );
                },
            success: function(result) {
                //alert(result.getResponseHeader("REDIRECT"));

                //this.document.write(result);
            }
            });
            return false;
            });
        });
</script>
</body>
